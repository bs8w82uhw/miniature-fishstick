version: 2

# Dependabot configuration for automated dependency updates.
# This helps keep dependencies up-to-date and secure.
# Add more ecosystems as your project grows.

updates:
  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "bs8w82uhw"
    assignees:
      - "bs8w82uhw"

